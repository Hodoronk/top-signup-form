<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-side">
        <div class = 'odinbox'>
            <div class="wrapper">
                <img src="assets/odin-lined.png" alt="logo">
            </div>
        <h1 class = 'odin'>ODIN</h1>
        <p class = 'credit'>Photo by <a href = 'www.google.com'>Halie West</a> on <a href = 'www.unsplash.com'>Unsplash</a></p>
    </div>


        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="green">

 
    </div>
    <div class="right-side">
        <div class="top-part">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            
            <h1 id = "h-2">Sign up <span class = 'italic'>now</span> to get started.</h1>
            
            <h1>You <span class = 'italic'>know</span> you want to.</h1>
        </div>
        <div class="form">
            <form action="get">
                <h2>Let's do this!</h2>
                <div class = 'form-box'>
                <div class = 'left-column'>
                    
                    <label for="first_name"> FIRST NAME</label>
                    <input type="text" name = 'first_name' id = 'first_name' minlength = '1' maxlength = '16' required>

                    <label for="email">EMAIL</label>
                    <input type="email" name = 'email' id = 'email' required>

                    <label for="pwd">PASSWORD</label>
                    <input type="password" name = 'pwd' id = 'pwd'>
                </div>

                <div class = 'right-column'>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name = 'last_name' id = 'last_name' minleght = '1' maxlength = '16' required >

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone_number" minlength = '9' required>

                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                    <input type="password" name = 'confirm_pass' id ='confirm_pass'>
                </div></div>

                <div class = 'button-area'>
                    <button type = 'submit'>Create Account</button>
                    <h3>Already have an account? <a href = 'https://www.google.com'>Log in</a></h3>
                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
